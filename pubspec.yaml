  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  assets:
    - assets/card.jpg
    - assets/hotel-bell.jpg
    - assets/specialOffers.jpg
    - assets/Group 1.jpg
    - assets/paymentContainer.jpg
    - assets/mastercard_logo.jpg
    - assets/Logo.jpg
    - assets/visa_logo.png
    - assets/mada_logo.png
    - assets/appDrawerLogo.jpeg
    - assets/SplashScreenImage.jpg
    - assets/settingAppBarImage.jpg
    - assets/hotelAppBarImage.jpg
    - assets/complainAppBarImage.jpg
    - assets/paymentAppBarImage.jpg
    - assets/rightIconImage.jpg
    - assets/likePhoto.jpg
    - assets/ContactAppBarImage.jpg
    - assets/HotelProfileImage.jpg
    - assets/UserProfileImage.jpg
    - assets/loading.gif
    - assets/iconPhoto.png
    - assets/cash-01.png
